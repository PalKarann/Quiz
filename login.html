<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="newPage">
    <div class="cloud">
        <img src="images/30576698_7718866 1.svg" alt="">
    </div>
    <div class="registration">
         <div class="sign-up">
            <b>Login</b>
            <p>Please enter your details below</p>
        </div>
        <div class="Email-id">
            <p>Email <span style="color: red;">*</span></p>
            <input type="text" placeholder="XYZ123@gmail.com" id="userEmail">
        </div>
        <div class="Password">
            <p>Password<span style="color: red;">*</span></p>
            <input type="password" placeholder="Password" id="userPassword">
            <img src="images/Frame 1160445652.svg" alt="">
        </div>
        <div class="login">
            <button id="login-button" onclick="login()">Login</button>
        </div>
        <div class="google">
            <img src="images/devicon_google.svg" alt="">
            <span>Sign up with Google</span>
        </div>
        <div class="account">
            <p>Don't have an account?</p> 
            <span style="color: blue;" onclick="backToLogin()">Sign up?</span>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
